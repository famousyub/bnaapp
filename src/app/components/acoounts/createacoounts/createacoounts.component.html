   <div class="section-wrapper">
    <!-- Account creation form -->
    <div class="card">
      <div class="card-header">Create Account</div>
      <div class="card-body">
        <form (submit)="createAccount()">
          <div class="form-group">
            <label for="pin">PIN:</label>
            <input type="password" id="pin" class="form-control" [(ngModel)]="newAccount.pin" name="pin" required>
          </div>
          <div class="form-group">
            <label for="balance">Balance:</label>
            <input type="number" id="balance" class="form-control" [(ngModel)]="newAccount.balance" name="balance" required>
          </div>
          <div class="form-group">
            <label for="accountType">Account Type:</label>
            <select id="accountType" class="form-control" [(ngModel)]="newAccount.account_type" name="account_type" required>
              <option value="EPARGNE">EPARGNE</option>
              <option value="COURANT">COURANT</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
      </div>
    </div>
  </div>
  







  <div class="card mt-3">
    <div class="card-header">Accounts</div>
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let account of accounts">
          {{ account.accountNumber }} - Balance: {{ account.balance }}
        </li>
      </ul>
    </div>
  </div>
