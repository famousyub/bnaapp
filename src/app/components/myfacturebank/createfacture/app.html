





<div class="container">
    <div class="card-deck">
      <div class="card bg-primary">
        <div class="card-body text-center">
          <p class="card-text">steg facture </p>
          <img src="http://localhost/myfactures/steg.jfif" class="float-right" alt="Steg" width="304" height="236">
          <form [formGroup]="factureForm" (ngSubmit)="onSubmit()">
            <label>Nom:</label>
            <input type="text" formControlName="nom"  class="form-control">
            <label>Prénom:</label>
            <input type="text" formControlName="prenom" class="form-control">
            <label>Amount:</label>
            <input type="number" formControlName="amount" class="form-control">
            <label>Fact Name:</label>
            <input type="text" formControlName="factname" class="form-control">
            <label>Niveau:</label>
            <input type="text" formControlName="niveau" class="form-control">
            <label>Photo:</label>
            <input type="text" formControlName="photo" class="form-control">
            <button type="submit">Add Facture</button>
          </form>
        </div>
      </div>
  
      <div class="card bg-warning">
        <div class="card-body text-center">
          <img src="http://localhost/myfactures/steg.jfif" class="float-right" alt="Steg" width="304" height="236">
        </div>
      </div>
      <div class="card bg-success">
        <div class="card-body text-center">
          <img src="http://localhost/myfactures/sonede.jfif" class="float-right" alt="Sonede" width="304" height="236">

          <form [formGroup]="factureForm" (ngSubmit)="onSubmit()">
            <label>Nom:</label>
            <input type="text" formControlName="nom"  class="form-control">
            <label>Prénom:</label>
            <input type="text" formControlName="prenom" class="form-control">
            <label>Amount:</label>
            <input type="number" formControlName="amount" class="form-control">
            <label>Fact Name:</label>
            <input type="text" formControlName="factname" class="form-control">
            <label>Niveau:</label>
            <input type="text" formControlName="niveau" class="form-control">
            <label>Photo:</label>
            <input type="text" formControlName="photo" class="form-control">
            <button type="submit">Add Facture</button>
          </form>
        </div>
      </div>
      <div class="card bg-danger">
        <div class="card-body text-center">
          <img src="http://localhost/myfactures/sonede.jfif" class="float-right" alt="Sonede" width="304" height="236">
        </div>
      </div>
    </div>
  </div>
